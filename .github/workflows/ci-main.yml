name: CI Pipeline [master]

on:
  push:
    branches: [main, master]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/chat-frontend

jobs:
  build-and-test:
    name: Build, Test & Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Audit dependencies
        run: pnpm audit --audit-level=moderate || true

      - name: Lint
        run: pnpm run lint

      - name: TypeScript check
        run: pnpm exec tsc --noEmit

      - name: Svelte check
        run: pnpm run check

      - name: Build
        run: |
          pnpm run prepare || true
          pnpm run build

      - name: Install Playwright browsers
        run: pnpm exec playwright install

      - name: Run unit tests
        run: pnpm run coverage:unit
        timeout-minutes: 15

  sonar:
    name: SonarCloud Scan
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install and test
        run: |
          pnpm install
          mkdir -p coverage/.tmp
          pnpm run coverage:unit || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=tests/**,test/**,__mocks__/**,mocks/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Build and push Docker image to GHCR
  docker-build:
    name: Build & Push Docker Image
    needs: build-and-test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch secrets from Infisical
        uses: Infisical/secrets-action@v1.0.7
        with:
          method: universal
          client-id: ${{ secrets.INFISCAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISCAL_CLIENT_SECRET }}
          project-slug: ${{ secrets.INFISCAL_PROJECT_SLUG }}
          env-slug: prod
          secret-path: /

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/chat-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/chat-frontend:latest
          build-args: |
            PUBLIC_API_URL=${{ env.PUBLIC_API_URL || 'https://chat.ctaprojects.xyz' }}
            PUBLIC_WS_URL=${{ env.PUBLIC_WS_URL || 'https://chat.ctaprojects.xyz' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to VPS - NO git clone/pull
  deploy:
    name: Deploy Frontend to VPS
    needs: docker-build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: production-frontend-deployment
      cancel-in-progress: false

    steps:
      - name: Deploy Frontend via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          VPS_SUDO_PASSWORD: ${{ secrets.VPS_SUDO_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ github.sha }}
          REPO_OWNER: ${{ github.repository_owner }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 20m
          envs: VPS_SUDO_PASSWORD,GITHUB_TOKEN,IMAGE_TAG,REPO_OWNER
          script: |
            set -euo pipefail
            DEPLOY_PATH="/opt/chat-app/chat-microservices"

            # Mask sensitive env vars from logs
            echo "::add-mask::$VPS_SUDO_PASSWORD"
            echo "::add-mask::$GITHUB_TOKEN"

            echo "üöÄ Starting frontend deployment (image-based, no git pull)..."

            # Check if backend has been deployed first
            if [ ! -f "$DEPLOY_PATH/docker-compose.yml" ]; then
              echo "‚ùå Backend not deployed yet. Please deploy backend first."
              exit 1
            fi

            cd "$DEPLOY_PATH"

            # Log in to GHCR (token passed via stdin, not echoed)
            echo "üîê Logging in to GHCR..."
            docker login ghcr.io -u "$REPO_OWNER" --password-stdin <<< "$GITHUB_TOKEN" 2>/dev/null

            # Update frontend image tag in docker-compose.yml
            echo "üìù Updating frontend image tag..."
            if grep -q "chat-frontend:" docker-compose.yml; then
              # Replace the frontend image tag
              sed -i "s|ghcr.io/${REPO_OWNER}/chat-frontend:[^[:space:]]*|ghcr.io/${REPO_OWNER}/chat-frontend:${IMAGE_TAG}|g" docker-compose.yml
            else
              echo "‚ö†Ô∏è Frontend service not found in docker-compose.yml"
            fi

            echo "üê≥ Pulling frontend image from GHCR..."
            docker compose pull frontend

            echo "üöÄ Starting frontend service..."
            docker compose up -d --no-deps frontend

            echo "üîÑ Restarting nginx to pick up frontend changes..."
            docker compose restart nginx || true

            echo "‚è≥ Waiting for services to be healthy..."
            sleep 15

            # Verify health
            if curl -fsS http://localhost:80/ >/dev/null 2>&1; then
              echo "‚úÖ Frontend deployment successful!"
            else
              echo "‚ö†Ô∏è Frontend may not be accessible yet, checking status..."
              docker compose ps frontend
              docker compose logs frontend --tail=30
            fi

            docker compose ps

      - name: Security cleanup
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        env:
          VPS_SUDO_PASSWORD: ${{ secrets.VPS_SUDO_PASSWORD }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          envs: VPS_SUDO_PASSWORD
          script: |
            echo "üîí Security cleanup..."
            DEPLOY_PATH="/opt/chat-app"

            # Mask sudo password
            echo "::add-mask::$VPS_SUDO_PASSWORD"

            # Remove any frontend source files if they exist
            rm -rf "$DEPLOY_PATH/chat-microservices-frontend" 2>/dev/null || true

            cd "$DEPLOY_PATH/chat-microservices" 2>/dev/null || exit 0

            # Remove git data
            rm -rf .git .github 2>/dev/null || true

            # Prune Docker
            docker image prune -f || true
            docker container prune -f || true

            echo "‚úÖ Security cleanup complete!"
