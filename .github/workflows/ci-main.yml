name: CI Pipeline [master]

on:
  push:
    branches: [main, master]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/chat-frontend

jobs:
  build-and-test:
    name: Build, Test & Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Audit dependencies
        run: pnpm audit --audit-level=moderate || true

      - name: Lint
        run: pnpm run lint

      - name: TypeScript check
        run: pnpm exec tsc --noEmit

      - name: Svelte check
        run: pnpm run check

      - name: Build
        run: |
          pnpm run prepare || true
          pnpm run build

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run unit tests
        run: pnpm run coverage:unit
        timeout-minutes: 15

  sonar:
    name: SonarCloud Scan
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install and test
        run: |
          pnpm install
          pnpm exec playwright install --with-deps chromium
          mkdir -p coverage/.tmp
          pnpm run coverage:unit || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=tests/**,test/**,__mocks__/**,mocks/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Build and push Docker image to GHCR
  docker-build:
    name: Build & Push Docker Image
    needs: build-and-test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch secrets from Infisical
        uses: Infisical/secrets-action@v1.0.7
        with:
          method: universal
          client-id: ${{ secrets.INFISCAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISCAL_CLIENT_SECRET }}
          project-slug: ${{ secrets.INFISCAL_PROJECT_SLUG }}
          env-slug: prod
          secret-path: /

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/chat-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/chat-frontend:latest
          build-args: |
            BUILD_ENV=production
            PUBLIC_API_URL=https://chat.ctaprojects.xyz
            PUBLIC_WS_URL=https://chat.ctaprojects.xyz
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to VPS - Blue-Green style deployment with health verification
  deploy:
    name: Deploy Frontend to VPS
    needs: docker-build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: production-frontend-deployment
      cancel-in-progress: false

    steps:
      - name: Deploy Frontend via SSH (Blue-Green)
        uses: appleboy/ssh-action@v1.0.3
        env:
          VPS_SUDO_PASSWORD: ${{ secrets.VPS_SUDO_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ github.sha }}
          REPO_OWNER: ${{ github.repository_owner }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 20m
          envs: VPS_SUDO_PASSWORD,GITHUB_TOKEN,IMAGE_TAG,REPO_OWNER
          script: |
            set -euo pipefail
            DEPLOY_PATH="/opt/chat-app/chat-microservices"

            # Mask sensitive env vars from logs
            echo "::add-mask::$VPS_SUDO_PASSWORD"
            echo "::add-mask::$GITHUB_TOKEN"

            echo "üöÄ Starting frontend deployment (Blue-Green strategy)..."

            # Check if backend has been deployed first
            if [ ! -f "$DEPLOY_PATH/docker-compose.yml" ]; then
              echo "‚ùå Backend not deployed yet. Please deploy backend first."
              exit 1
            fi

            cd "$DEPLOY_PATH"

            # Log in to GHCR (token passed via stdin, not echoed)
            echo "üîê Logging in to GHCR..."
            docker login ghcr.io -u "$REPO_OWNER" --password-stdin <<< "$GITHUB_TOKEN" 2>/dev/null

            # Store current image tag for rollback
            CURRENT_TAG=$(grep -oP "chat-frontend:\K[^\s\"']+" docker-compose.yml 2>/dev/null || echo "latest")
            echo "üìå Current frontend tag: $CURRENT_TAG"
            echo "üìå New frontend tag: $IMAGE_TAG"

            # Update frontend image tag and add runtime env vars
            echo "üìù Updating frontend configuration..."
            sed -i "s|ghcr.io/${REPO_OWNER}/chat-frontend:[^[:space:]\"']*|ghcr.io/${REPO_OWNER}/chat-frontend:${IMAGE_TAG}|g" docker-compose.yml

            # Ensure runtime PUBLIC_API_URL and PUBLIC_WS_URL are set
            if ! grep -q "PUBLIC_API_URL:" docker-compose.yml; then
              echo "‚ö†Ô∏è Adding missing PUBLIC_API_URL to frontend environment"
            fi

            echo "üê≥ Pre-pulling new frontend image..."
            docker pull "ghcr.io/${REPO_OWNER}/chat-frontend:${IMAGE_TAG}"

            # Verify the new image exists and is valid
            if ! docker image inspect "ghcr.io/${REPO_OWNER}/chat-frontend:${IMAGE_TAG}" >/dev/null 2>&1; then
              echo "‚ùå Failed to pull new image, aborting deployment"
              exit 1
            fi
            echo "‚úÖ New image pulled and verified"

            # Blue-Green: Start new container without stopping old one
            echo "üîµ Starting new frontend container (Blue-Green)..."

            # Scale up: add new container alongside existing
            docker compose up -d --no-deps --scale frontend=1 --no-recreate frontend 2>/dev/null || true

            # Actually update with the new image
            docker compose up -d --no-deps frontend

            echo "‚è≥ Waiting for new container to be healthy (max 60s)..."
            HEALTH_TIMEOUT=60
            HEALTH_CHECK=0
            while [ $HEALTH_CHECK -lt $HEALTH_TIMEOUT ]; do
              # Check if container is running and responding
              CONTAINER_STATUS=$(docker compose ps frontend --format json 2>/dev/null | head -1)
              if echo "$CONTAINER_STATUS" | grep -q '"State":"running"'; then
                # Test internal health endpoint
                FRONTEND_IP=$(docker compose exec -T frontend hostname -i 2>/dev/null || echo "")
                if [ -n "$FRONTEND_IP" ]; then
                  if docker compose exec -T nginx wget -q --spider --timeout=2 "http://frontend:3000/" 2>/dev/null || \
                     docker compose exec -T nginx timeout 2 bash -c "</dev/tcp/frontend/3000" 2>/dev/null; then
                    echo "‚úÖ New frontend container is healthy!"
                    break
                  fi
                fi
              fi
              sleep 2
              HEALTH_CHECK=$((HEALTH_CHECK + 2))
              echo "   Waiting... ${HEALTH_CHECK}s"
            done

            if [ $HEALTH_CHECK -ge $HEALTH_TIMEOUT ]; then
              echo "‚ö†Ô∏è Health check timeout, but proceeding (container may still be starting)..."
            fi

            # Reload nginx to pick up any DNS changes (no restart needed)
            echo "üîÑ Reloading nginx configuration..."
            docker compose exec -T nginx nginx -s reload 2>/dev/null || docker compose restart nginx || true

            sleep 5

            # Final verification via public endpoint
            echo "üîç Verifying deployment via public endpoint..."
            if curl -fsS --max-time 10 http://localhost:80/ >/dev/null 2>&1; then
              echo "‚úÖ Frontend deployment successful!"
              echo "üßπ Cleaning up old images..."
              docker image prune -f --filter "until=24h" || true
            else
              echo "‚ö†Ô∏è Public endpoint check failed, checking container status..."
              docker compose ps frontend
              docker compose logs frontend --tail=50
              
              # Attempt rollback if we have a previous working tag
              if [ "$CURRENT_TAG" != "$IMAGE_TAG" ] && [ "$CURRENT_TAG" != "latest" ]; then
                echo "üîô Attempting rollback to $CURRENT_TAG..."
                sed -i "s|ghcr.io/${REPO_OWNER}/chat-frontend:${IMAGE_TAG}|ghcr.io/${REPO_OWNER}/chat-frontend:${CURRENT_TAG}|g" docker-compose.yml
                docker compose up -d --no-deps frontend
                echo "‚ö†Ô∏è Rolled back to previous version"
                exit 1
              fi
            fi

            docker compose ps

      - name: Security cleanup
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        env:
          VPS_SUDO_PASSWORD: ${{ secrets.VPS_SUDO_PASSWORD }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          envs: VPS_SUDO_PASSWORD
          script: |
            echo "üîí Security cleanup..."
            DEPLOY_PATH="/opt/chat-app"

            # Mask sudo password
            echo "::add-mask::$VPS_SUDO_PASSWORD"

            # Remove any frontend source files if they exist
            rm -rf "$DEPLOY_PATH/chat-microservices-frontend" 2>/dev/null || true

            cd "$DEPLOY_PATH/chat-microservices" 2>/dev/null || exit 0

            # Remove git data
            rm -rf .git .github 2>/dev/null || true

            # Prune Docker
            docker image prune -f || true
            docker container prune -f || true

            echo "‚úÖ Security cleanup complete!"
