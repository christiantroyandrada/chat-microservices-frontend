name: CI - Unit tests, Coverage and Sonar

on:
  push:
    branches: [master]

jobs:
  build-and-sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # Pinned to specific commit SHA for supply-chain security
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Node.js
        # Pinned to specific commit SHA for supply-chain security
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend deps
        working-directory: ./
        run: pnpm install

      - name: Ensure Playwright browsers are installed
        # Playwright needs browsers downloaded before running tests that use @vitest/browser/playwright
        working-directory: ./
        run: pnpm exec playwright install

      - name: Ensure coverage temp directory exists
        working-directory: ./
        run: mkdir -p coverage/.tmp

      - name: Run unit tests and generate coverage
        working-directory: ./
        run: pnpm run coverage:unit
        timeout-minutes: 10

      - name: Check Sonar secrets/vars
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "::error::SONAR_TOKEN is not set. Add it under Settings → Secrets and variables → Actions.";
            exit 1;
          fi
          if [ -z "$SONAR_ORGANIZATION_SECRET" ] && [ -z "$SONAR_ORGANIZATION_VAR" ]; then
            echo "::error::SONAR_ORGANIZATION is not set as a secret or variable. Add it under Settings → Secrets and variables → Actions.";
            exit 1;
          fi
          echo "Sonar secrets/vars present. Proceeding..."
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION_SECRET: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_ORGANIZATION_VAR: ${{ vars.SONAR_ORGANIZATION }}

      # SonarCloud / SonarQube step
      # Using the recommended sonarqube-scan-action (drop-in replacement for sonarcloud-github-action)
      - name: SonarCloud Scan
        # Pinned to specific commit SHA for supply-chain security
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=tests/**,test/**,__mocks__/**,mocks/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
